<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newCategory.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/categories.css">
    <title>Copy and Paste Tool | Edit Category</title>
</head>
<body onload="updateWarning()">
<div class="header">
    <h3 id="logo">Logo<span>Text</span></h3>
    <h2 id="title">Copy and Paste Tool</h2>
</div>
<div id="bg-container">
    <h3>Edit Category</h3>
    <div id="option-buttons">
        <button class="button" onclick="history.back();" id="back">Back</button>
    </div>
    <div id="categories-container">
        <div class="input">
            <h3>Update Name</h3>
            <p>The name to be displayed on the category button</p>
            <input type="text" name="category_name" class="name" id="cat_name">
        </div>
        <div class="input">
            <h3>Update Color</h3>
            <p>The color of this particular category button</p>
            <input type="text" name="category_button_bolor" id="cat_but_color" placeholder="(Leave empty to preserve current color)">
        </div>
        <p id="small" style="color: white;">You are editing the [<span id="warning" style="color: red; font-weight: bold;;">name</span>] category!</p>
        <button class="button" onclick="editCategoryName()">Confirm</button>
    </div>
</div>
</body>

<script src="scripts/texts.js"></script>
</html>
