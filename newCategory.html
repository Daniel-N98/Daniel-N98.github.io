<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newCategory.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/categories.css">
    <title>Copy and Paste Tool</title>
</head>
<body>
<div class="header">
    <h3 id="logo">Logo<span>Text</span></h3>
    <h2 id="title">Copy and Paste Tool</h2>
</div>
<div id="bg-container">
    <h3>Add New Category</h3>
    <div id="option-buttons">
        <button class="button" onclick="window.location.href='../categories.html'" id="back">Back</button>
    </div>
    <div id="categories-container">
        <div class="input">
            <h3>Category Name</h3>
            <p>The name to be displayed on the category button</p>
            <input type="text" name="category_name" id="cat_name">
        </div>
        <div class="input">
            <h3>Button Color</h3>
            <p>The color of this particular category button </p>
            <input type="text" name="category_button_bolor" id="cat_but_color">
        </div>
        <button class="button" onclick="addCategory()">Confirm</button>
    </div>
</div>
</body>

<script src="scripts/categories.js"></script>
</html>
