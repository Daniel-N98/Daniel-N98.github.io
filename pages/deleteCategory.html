<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/newCategory.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/categories.css">
    <title>Copy and Paste Tool | Delete Category</title>
</head>
<body>
<div class="header">
    <h3 id="logo">Logo<span>Text</span></h3>
    <h2 id="title">Copy and Paste Tool</h2>
</div>
<div id="bg-container">
    <h3>Delete Category</h3>
    <div id="option-buttons">
        <button class="button" onclick="history.back();" id="back">Back</button>
    </div>
    <div id="categories-container">
        <div class="input">
            <h3>Enter Category Name to delete</h3>
            <p style="color: red; margin-top: 10px;">This is permanent and <span style="font-weight: bold;">CANNOT be undone</span></p>
            <input type="text" name="cat_name" class="name" id="cat_name" placeholder="Case Sensitive">
            <p style="color: red; margin-top: 10px;">Any Texts within the Category will also be deleted!</p>
        </div>
        <p style='color:white;' id="indication" hidden>Category [ <span id="show_name" style="color:red;"></span> ] was <span id='status' style='color:red;'></span></p>
        <button class="button" onclick="deleteCategory()">Confirm</button>
    </div>
</div>
</body>

<script src="../scripts/texts.js"></script>
</html>
